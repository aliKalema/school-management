<div  class="w-full flex flex-grow flex-col h-[100px]" >
  <as-split direction="horizontal" unit="percent">
    <as-split-area [size]="20">
      <div class="">
        <div class="ml-2 text-xl font-semibold text-slate-600  container items-center w-auto">Student FeedBack</div>
        <mat-divider class="my-2 mx-3 "></mat-divider>

        <div class="">
          <mat-selection-list #shoes [multiple]="false">
            @for (feedBack of feedBacks; track feedBack) {
              <mat-list-option [value]="feedBack" (click)="updateMessages(feedBack)">{{feedBack.class}}</mat-list-option>
            }
          </mat-selection-list>

        </div>
      </div>
    </as-split-area>
    <as-split-area [size]="80">
      <div class="w-full container items-center flex justify-between">
        <div class="ml-2 text-xl font-semibold text-slate-600  container items-center w-auto"> Details </div>
      </div>
      <mat-divider class="my-2 mx-3 "></mat-divider>
      <div class="px-8">
        @for (message of messages; track message){
          <div class="bg-gray-100 p-6 border border-slate-200 shadow mb-3 rounded-md shadow">
            <div class="flex items-center space-x-2 rtl:space-x-reverse">
              <span class="text-sm font-normal text-gray-500 ">{{message.dateTime | date}}</span>
            </div>
            <p class="text-sm font-normal py-2.5 text-gray-900">{{message.message}}</p>
            <span class="text-sm font-normal text-gray-500">Delivered</span>
          </div>
        }
      </div>


    </as-split-area>
  </as-split>
</div>
