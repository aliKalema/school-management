<section class="bg-gray-100">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 ">
      School Management
    </a>
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Sign in to your account
        </h1>
        <div class="">
          <mat-tab-group [(selectedIndex)]="selectedTabIndex">
            <mat-tab label="Student"></mat-tab>
            <mat-tab label="Teacher"></mat-tab>
            <mat-tab label="Admin"></mat-tab>
          </mat-tab-group>
        </div>
        <form class="space-y-4 md:space-y-6" action="#" #loginForm="ngForm"  (ngSubmit)="onSaveForm(loginForm)">
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
            <input [(ngModel)]="login.username" type="text" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
            <input [(ngModel)]="login.password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
          </div>
          <div class="flex items-center justify-between">
          </div>
          <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign in</button>
          <p class="text-sm font-light text-gray-500">
            Don’t have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline ">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
