<div class="my-3">
  <table mat-table [dataSource]="subjects" matSort ="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th class="border-b-slate-700 border-b-4 bg-gray-200" mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by name"> <span class="flex justify-center font-semibold">ID</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th class="border-b-slate-700 border-b-4 bg-gray-200" mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by name"> <span class="flex justify-center font-semibold"> Name</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="hoursWeekly">
      <th class="border-b-slate-700 border-b-4 bg-gray-200" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Total Quantity"> <span class="flex justify-center font-semibold">Hours Weekly</span> </th>
      <td mat-cell *matCellDef="let element"> {{element.hoursWeekly}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
</div>
