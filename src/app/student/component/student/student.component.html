<div class="bg-blue-600 h-full w-full px-6 flex flex-col">
  <header class="w-full h-16 flex justify-between container items-center px-2">
    <div class="flex container w-auto items-center">
      <div class="border container items-center text-xl font-bold rounded-full w-12 h-12 bg-white text-blue-600 flex justify-center">
        AK
      </div>
      <span class="text-ld ml-2 font-semibold text-white">Ali Kalema</span>
    </div>

    <div class="text-white font-bold text-xl">STUDENT PORTAL</div>

    <div class="">
      <button mat-raised-button class="bg-blue-900 text-slate-50">LogOut</button>
    </div>
  </header>

  <div class="flex-1 bg-white rounded-t-2xl">
    <div class="px-8 pt-4">
      <div class="">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start"  class="app_grow show-border">
          <mat-tab>
            <ng-template  mat-tab-label>
              <span class="font-bold">Personnal Info</span>
            </ng-template>
            <div class= "mat-tab-body-wrapper flex-1 p-4">

            </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <span class="font-bold">Assignment</span>
            </ng-template>
            Content 2
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <span class="font-bold">Class FeedBack</span>
            </ng-template>
           <div class="my-6">
             <div class=" mx-auto flex w-full flex-col border rounded-lg bg-white p-8">
               <h2 class="title-font mb-1 text-lg font-medium text-gray-900">Feedback</h2>
               <div class="mb-4">
                 <label for="email" class="text-sm leading-7 text-gray-600">Email</label>
                 <input type="email" id="email" name="email" class="w-full rounded border border-gray-300 bg-white py-1 px-3 text-base leading-8 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200" />
               </div>
               <div class="mb-4">
                 <label for="message" class="text-sm leading-7 text-gray-600">Message</label>
                 <textarea id="message" name="message" class="h-32 w-full resize-none rounded border border-gray-300 bg-white py-1 px-3 text-base leading-6 text-gray-700 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"></textarea>
               </div>
                <button class="rounded w-full border-0 bg-blue-600 py-2 px-6 text-lg text-white hover:bg-blue-700 focus:outline-none">Send</button>


             </div>
           </div>
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <span class="font-bold">Academic Reports</span>
            </ng-template>
            Content 2
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <span class="font-bold">Time Table</span>
            </ng-template>
            Content 2
          </mat-tab>

          <mat-tab>
            <ng-template mat-tab-label>
              <span class="font-bold">Attendance</span>
            </ng-template>
            Content 2
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>


  </div>
</div>
